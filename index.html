<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="heading">
        <h1>Weather App</h1>
    </div>
    <main>
        <div class="weather-container">
            <div class="search-bar-container">
                <div class="search-bar">
                    <form onsubmit="getData(event)">
                        <input id="inputBox" type="text" placeholder="Enter Your City Name" required>
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="weather-information">
                <div class="temp-section">
                    <h2><span id="desc"></span></h2>
                    <h1><span id="temp"></span>Â°C</h1>
                </div>
                <div class="details-section">
                    <p>City - <span id="city">***</span></p>
                    <p>Country - <span id="country">***</span></p>
                    <p>Humidity - <span id="humidity">***</span>%</p>
                    <p>condition - <span id="icon">***</span></p>
                    <p>Wind - <span id="wind">***</span>km/h</p>
                    <p>Pressure - <span id="pressure">***</span>mb</p>
                </div>
            </div>
        </div>
    </main>
 <script src="./script.js"></script>
</body>
</html>
